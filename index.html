<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learnerr - Login</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <h1>Learnerr</h1>
      </div>
      <div class="navbar-links">
        <a href="./index.html"><button>Login</button></a>
      </div>
    </div>

    <div class="home">
      <div class="home-left">
        <div class="login-box">
          <h2>Login</h2>
          <div class="nav-line"></div>
          <form class="input-form">
            <div>
              <input
                class="email-input"
                type="text"
                required
                placeholder="email"
              />
            </div>
            <br />
            <div>
              <input
                class="password-input"
                type="password"
                required
                placeholder="password"
              />
            </div>
            <br />
            <input type="submit" class="login-btn" value="Login" />
          </form>
          <div class="messageDiv"></div>
          <div class="end-line"></div>
        </div>
      </div>
      <div class="home-right">
        <div class="home-right-img">
          <img src="./Assets/Images/home.png" alt="main-img" />
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="line"></div>
      <div class="footer-links">
        <img
          src="../../Assets/Icons/facebook-color-svgrepo-com.svg"
          class="footer-icon"
          alt="facebook"
        />
        <img
          src="../../Assets/Icons/twitter-color-svgrepo-com.svg"
          class="footer-icon"
          alt="twitter"
        />
        <img
          src="../../Assets/Icons/linkedin-svgrepo-com.svg"
          class="footer-icon"
          alt="linkedin"
        />
        <img
          src="../../Assets/Icons/instagram-1-svgrepo-com.svg"
          class="footer-icon"
          alt="instagram"
        />
      </div>
      <div class="line"></div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
